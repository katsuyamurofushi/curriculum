<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="languages" onchange="changeLang()">
        <option id="select" value="">選択してください</option>
        <option id="selected_jpn" value="1">日本語</option>
        <option id="selected_en" value="2">English</option>
        <option id="selected_all" value="3">全て表示</option>
    </select>
     <!-- selectの中にoptionがあるように、同じような関係でidとvalueが置かれると考えるとわかりやすい -->
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            let select = document.getElementById("languages").value;
            //let jpn = document.getElementById("jpn");
            //let en = document.getElementById("en");

            if (select==1){
                //console.log(jpn);
                en.style.display = "none";
                jpn.style.display = "block";
            } else if (select==2){
                //console.log(en);
                en.style.display = "block";
                jpn.style.display = "none";
            } else {
                //console.log(jpn+en);
                en.style.display = "block";
                jpn.style.display = "block";
            }
            
        }
    </script>
</body>
</html>
